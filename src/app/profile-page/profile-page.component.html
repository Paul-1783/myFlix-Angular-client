<div>
    <h1>
        User Profile {{loggedInUser.username}}
    </h1>

    <form class="form">
        <mat-form-field class="field">
            <mat-label>New Name:</mat-label>
            <input matInput [(ngModel)]="loggedInUser.username" placeholder="Username" type="text" name="username">
            <mat-hint align="start">Current Name: {{loggedInUser.username}} </mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>New Password:</mat-label>
            <input matInput [(ngModel)]="loggedInUser.password" placeholder="Password" type="text" name="password">
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label>New Email Address:</mat-label>
            <input matInput [(ngModel)]="loggedInUser.email" placeholder="Email" type="text" name="email">
            <mat-hint align="start">Current Email Address: {{loggedInUser.email}} </mat-hint>
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label>New Birthday:</mat-label>
            <input matInput [(ngModel)]="loggedInUser.birthday" placeholder="Birthday" type="text" name="birthday">
            <mat-hint align="start">Current Name: {{loggedInUser.birthday}} </mat-hint>
        </mat-form-field>
        <button (click)="editUser()">Edit Profile</button>
    </form>
</div>
