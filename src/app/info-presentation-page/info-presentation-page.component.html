<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card>
    <mat-card-header>
        <mat-card-title>{{data?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{data?.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="returnToMovieList()" color="primary">
            return to movie list
        </button>
    </mat-card-actions>
</mat-card>
